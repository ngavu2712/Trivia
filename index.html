<!DOCTYPE html>
<html>
    <head>
        <title>Trivia Game</title>
        <meta charset="UTF-8">

        <!-- Added link to the style.css-->
        <link rel="stylesheet" href="assets/css/style.css">

        <!-- Added link to the jQuery Library -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Added a link to Bootstrap-->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    </head>

    <body style="background-image: url(assets/images/trivianight.jpg)">

        <audio controls>
            <source src="assets/images/The Office.mp3" type="audio/mp3"/>
          </audio>

        <div id="box" class="container"> 

            <!--Introduction Box-->
            <div id="title">
                <h3 class="intro">Trivia Game</h3> 
                <button type="button" id="start-btn" class="btn btn-primary black-background white">START</button>
            </div>

            
            <!--Time remaining box-->
            <div id= "timecount" class="container">
                <h3 class="intro">Trivia Game</h3> 
                <p id="remainingTime">Remaining Time:</p>
            </div>

            <!--Question box-->
            <div id="question" class="question">
                <!-- <button type="button" class="btn btn-primary black-background white" id="submit-btn">Submit</button> -->
            </div>

            <!-- Options box -->
            <label class="option"><input type="radio" name="option" value='1'/> <span id="opt1"></span> </label>
            <label class="option"><input type="radio" name="option" value='2'/> <span id="opt2"></span> </label>
            <label class="option"><input type="radio" name="option" value='3'/> <span id="opt3"></span> </label>

            <!-- Next Button -->
            <button id="next-Btn" class="next-Btn" onclick = "loadNextQuestion();">Next Question </button>

            <!--Result Box-->
            <div id= "result">
                <p id="correctAnswer">Correct Answer:</p>
                <p id="incorrectAnswer">Incorrect Answer:</p>
            </div>


        </div>

    
        <script src="assets/javascript/app.js"></script> 
    </body>
    </html>
